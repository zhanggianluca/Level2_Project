<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Game</title>
    <link href="index.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Eczar ' rel='stylesheet'>
    <script src="index.js"></script>
</head>
<body onload="initialize();">
    <h1 id="title">MATCH GAME</h1>
    <div id="instruct">Click one card to reveal the image. Then click a second card to reveal the image. Your goal is to match all pairs of matching images with the lowest possible clicks</div>
    <div id="board">
        <div class="card" onclick="flip(1);"><div class="card-front"></div><div class="card-back"></div></div>
        <div class="card" onclick="flip(2);"><div class="card-front"></div><div class="card-back"></div></div>
        <div class="card" onclick="flip(3);"><div class="card-front"></div><div class="card-back"></div></div>
        <div class="card" onclick="flip(4);"><div class="card-front"></div><div class="card-back"></div></div>
        <div class="card" onclick="flip(5);"><div class="card-front"></div><div class="card-back"></div></div>
        <div class="card" onclick="flip(6);"><div class="card-front"></div><div class="card-back"></div></div>
        <div class="card" onclick="flip(7);"><div class="card-front"></div><div class="card-back"></div></div>
        <div class="card" onclick="flip(8);"><div class="card-front"></div><div class="card-back"></div></div>
        <div class="card" onclick="flip(9);"><div class="card-front"></div><div class="card-back"></div></div>
        <div class="card" onclick="flip(10);"><div class="card-front"></div><div class="card-back"></div></div>
        <div class="card" onclick="flip(11);"><div class="card-front"></div><div class="card-back"></div></div>
        <div class="card" onclick="flip(12);"><div class="card-front"></div><div class="card-back"></div></div>
        <div class="card" onclick="flip(13);"><div class="card-front"></div><div class="card-back"></div></div>
        <div class="card" onclick="flip(14);"><div class="card-front"></div><div class="card-back"></div></div>
        <div class="card" onclick="flip(15);"><div class="card-front"></div><div class="card-back"></div></div>
        <div class="card" onclick="flip(16);"><div class="card-front"></div><div class="card-back"></div></div>
    </div>
    <div id="scoreboard">Clicks: <span id="score">0</span></div>
    <button id="reset" onclick="initialize();">Reset</button>
</body>
</html>
